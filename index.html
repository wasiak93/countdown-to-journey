<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iceland we are coming!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="iceland.jpg" />
</head>

<body>
  <div class="video-container">
    <video src="assets/Northern Lights - 2267.mp4" type="video/mp4" autoplay loop muted>
    </video>

  </div>
  <div class="container">
    <h1>Departure in:</h1>
    <div class="timer">
      <div class="days">
        <p class="time"></p>
        <p class="text">days</p>
      </div>
      <div class="hours">
        <p class="time"></p>
        <p class="text">hours</p>
      </div>
      <div class="minutes">
        <p class="time"></p>
        <p class="text">minutes</p>
      </div>
      <div class="seconds">
        <p class="time"></p>
        <p class="text">seconds</p>
      </div>
    </div>
    <div class="summary">
      <p class="inform">You are at page </p>
      <p class="spendTime">00 seconds</p>
      <p class="informTwo">it means that we are closer to our journey :) </p>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
